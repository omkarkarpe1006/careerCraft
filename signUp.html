<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/signUp.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>signUp</title>
  </head>
  <body>
    <div class="signUp" id="signUp">
      <form id="signUp_from">
        <div class="signUp_icon">
          <i class="fa-solid fa-user"></i>
        </div>
        <input type="text" placeholder="Enter Email ID" />
        <div class="pass-container">
          <input type="password" id="pass" placeholder="Enter Password" />
          <i
            class="fa-regular fa-eye toggle-pass"
            id="toggleIcon"
            onclick="togglePassword('pass', 'toggleIcon')"
          ></i>
        </div>

        <div class="pass-container">
          <input
            type="password"
            id="pass2"
            placeholder="Re-Enter Password"
            onkeyup="checkPass()"
          />
          <i
            class="fa-regular fa-eye toggle-pass"
            id="toggleIcon2"
            onclick="togglePassword('pass2', 'toggleIcon2')"
          ></i>
        </div>
        <span id="chackpass"></span>
        <span class="fpass"><a href="">Forgot Password</a></span>
        <button>Sign Up</button>
        <spanc class="aAc"
          >Already Have an Account <a href="./login.html">Login</a></spanc
        >
      </form>
    </div>
    <script src="./js/login_signup.js"></script>
  </body>
</html>
